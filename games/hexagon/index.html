<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Super Hexagon - João</title>
    <meta name="description" content="Jeu Super Hexagon avec style cyberpunk et effets visuels époustouflants">
    <meta name="keywords" content="hexagon, jeu, cyberpunk, neon, reflexes, javascript">
    <meta name="author" content="João">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⬡</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #8b00ff;
            --neon-orange: #ff6600;
            --neon-yellow: #ffff00;
            --neon-pink: #ff007f;
            --dark-bg: #0a0a0f;
            --space-blue: #000033;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --bg-color: #121212;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--dark-bg), var(--space-blue));
            color: var(--neon-cyan);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        #gameCanvas {
            border: 3px solid var(--neon-cyan);
            border-radius: 15px;
            box-shadow: 
                0 0 30px var(--neon-cyan),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .game-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-cyan);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .game-stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            color: var(--neon-orange);
        }

        .stat-value {
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
            font-size: 1.5rem;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-cyan)); }
            to { filter: drop-shadow(0 0 20px var(--neon-purple)); }
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }

        .btn-neon:hover {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: scale(1.05);
        }

        .btn-neon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .btn-neon:hover:before {
            left: 100%;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid var(--neon-cyan);
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .pause-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-cyan);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-over-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--neon-orange);
            box-shadow: 0 0 50px var(--neon-orange);
        }

        .game-over-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .difficulty-selector {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .difficulty-btn {
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active,
        .difficulty-btn:hover {
            background: var(--neon-purple);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title { font-size: 1.5rem; }
            .game-stats { font-size: 1rem; gap: 20px; }
            .menu-title { font-size: 2.5rem; }
            .btn-neon { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-brand d-flex align-items-center">
                    <a href="../../index.html" class="text-decoration-none me-3" title="Retour à l'accueil">
                        <i class="bi bi-house-fill fs-4"></i>
                    </a>
                    <span data-translate="game.title">⬡ Super Hexagon</span>
                </div>
                
                <!-- Language Selector -->
                <div class="dropdown me-3">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('fr')">Français</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('pt')">Português</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Game Info -->
        <div class="game-info text-center p-3">
            <h1 class="game-title mb-2" data-translate="game.title">⬡ Super Hexagon</h1>
            <p class="game-description" data-translate="game.description">Évitez les murs qui se rapprochent ! Un jeu de réflexes extrême.</p>
            <div class="controls-info mb-3">
                <small data-translate="game.controls">Utilisez ← → ou A D pour tourner, ESPACE pour commencer</small>
            </div>
            <div class="score-display mb-2">
                <span data-translate="game.score">Score: </span><span id="score">0</span> | 
                <span data-translate="game.time">Temps: </span><span id="time">0.00s</span>
            </div>
            <button id="startButton" class="btn btn-neon me-2" data-translate="game.start">Commencer</button>
            <button id="restartButton" class="btn btn-neon" data-translate="game.restart">Redémarrer</button>
        </div>

        <!-- Game Canvas -->
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Translations -->
    <script>
        const translations = {
            fr: {
                'game.title': '⬡ Super Hexagon',
                'game.description': 'Évitez les murs qui se rapprochent ! Un jeu de réflexes extrême.',
                'game.controls': 'Utilisez ← → ou A D pour tourner, ESPACE pour commencer',
                'game.score': 'Score: ',
                'game.time': 'Temps: ',
                'game.start': 'Commencer',
                'game.restart': 'Redémarrer',
                'game.gameover': 'Jeu Terminé !',
                'game.finalScore': 'Score final: ',
                'game.finalTime': 'Temps final: ',
                'game.newRecord': 'Nouveau record !',
                'game.difficulty.begin': 'Commencer',
                'game.difficulty.hard': 'Difficile', 
                'game.difficulty.harder': 'Plus Difficile',
                'game.difficulty.hardest': 'Le Plus Difficile',
                'game.difficulty.hardestCongrats': 'Félicitations ! Niveau maximum atteint !'
            },
            en: {
                'game.title': '⬡ Super Hexagon',
                'game.description': 'Avoid the approaching walls! An extreme reflex game.',
                'game.controls': 'Use ← → or A D to rotate, SPACE to start',
                'game.score': 'Score: ',
                'game.time': 'Time: ',
                'game.start': 'Start',
                'game.restart': 'Restart',
                'game.gameover': 'Game Over!',
                'game.finalScore': 'Final score: ',
                'game.finalTime': 'Final time: ',
                'game.newRecord': 'New record!',
                'game.difficulty.begin': 'Begin',
                'game.difficulty.hard': 'Hard',
                'game.difficulty.harder': 'Harder',
                'game.difficulty.hardest': 'Hardest',
                'game.difficulty.hardestCongrats': 'Congratulations! Maximum level reached!'
            },
            pt: {
                'game.title': '⬡ Super Hexagon',
                'game.description': 'Evite as paredes que se aproximam! Um jogo de reflexos extremo.',
                'game.controls': 'Use ← → ou A D para girar, ESPAÇO para começar',
                'game.score': 'Pontuação: ',
                'game.time': 'Tempo: ',
                'game.start': 'Começar',
                'game.restart': 'Reiniciar',
                'game.gameover': 'Fim de Jogo!',
                'game.finalScore': 'Pontuação final: ',
                'game.finalTime': 'Tempo final: ',
                'game.newRecord': 'Novo recorde!',
                'game.difficulty.begin': 'Começar',
                'game.difficulty.hard': 'Difícil',
                'game.difficulty.harder': 'Mais Difícil',
                'game.difficulty.hardest': 'O Mais Difícil',
                'game.difficulty.hardestCongrats': 'Parabéns! Nível máximo alcançado!'
            }
        };

        let currentLanguage = localStorage.getItem('language') || 'fr';

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguage();
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
            
            // Update document language
            document.documentElement.lang = currentLanguage;
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
        });
    </script>
    
    <!-- Game Script -->
    <script src="hexagon.js"></script>
</body>
</html>
