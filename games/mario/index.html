        :root {
            --primary-color: #667eea;

        }
        
        .game-canvas-container {

        }
        
        #gameCanvas {

        .game-ui {

        .score-display {

            color: #fff;
            padding: 15px;

            backdrop-filter: blur(10px);

            z-index: 100;
        }
        
        .instruction-item {

        .key-indicator {

            font-family: 'Courier New', monospace;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 200;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 300;
        }
        
        .game-over-content {

            background: rgba(255, 255, 255, 0.1);

        .game-over-title {

            font-weight: bold;
            margin-bottom: 20px;

        .final-score {

        }
        
        .restart-btn {

            color: #fff;

            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

        @media (max-width: 768px) {

            .game-title {

            .game-ui, .game-instructions {

            .instruction-item {
                font-size: 0.8rem;
                margin-bottom: 5px;

            .game-over-title {

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <i class="bi bi-joystick"></i>
                Mario 3D
            </h1>
            <div class="game-controls">
                <button class="btn-game" onclick="toggleFullscreen()">
                    <i class="bi bi-fullscreen"></i>
                </button>
                <button class="btn-game" onclick="toggleSound()">
                    <i class="bi bi-volume-up" id="soundIcon"></i>
                </button>
                <a href="../../games.html" class="btn-game">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
            </div>
        </div>
        
        <div class="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-ui" id="hud">
                <div class="score-display" style="display: flex; gap: 20px; padding: 10px 20px; background: rgba(0, 0, 0, 0.7); border-radius: 10px;">
                    <span>Score: <span id="score">0</span></span>
                    <span>Pi√®ces: <span id="coins">0</span></span>
                    <span>Monde: <span id="world">1-1</span></span>

                    <span>Power: <span id="power">Small</span></span>
                </div>
            </div>
            
            <div class="game-instructions">
                <h6 style="margin-bottom: 10px; color: #ffd93d;">üéÆ Contr√¥les</h6>
                <div class="instruction-item">
                    <span class="key-indicator">‚Üë</span>
                    <span>Sauter</span>
                </div>
                <div class="instruction-item">
                    <span class="key-indicator">‚Üê ‚Üí</span>
                    <span>D√©placer</span>
                </div>
                <div class="instruction-item">
                    <span class="key-indicator">Shift</span>
                    <span>Courir</span>
                </div>
                <div class="instruction-item">
                    <span class="key-indicator">Space</span>
                    <span>Action</span>
                </div>
                <div class="instruction-item">
                    <span class="key-indicator">R</span>
                    <span>Red√©marrer</span>
                </div>

            <div class="loading-screen" id="loading">
                <div class="loading-spinner"></div>

            <div class="game-over-screen" id="gameOverScreen" style="display: none;">

                    <div class="final-score" id="messageText">Score Final: <span id="finalScore">0</span></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Game Script -->
    <script src="mario-3d.js"></script>
    
    <script>
        let isFullscreen = false;
        let soundEnabled = true;
        
        function toggleFullscreen() {
            const container = document.querySelector('.game-container');
            
            if (!isFullscreen) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const icon = document.getElementById('soundIcon');
            icon.className = soundEnabled ? 'bi bi-volume-up' : 'bi bi-volume-mute';
            
            // Notify the game about sound toggle
            if (window.gameInstance && window.gameInstance.toggleSound) {
                window.gameInstance.toggleSound(soundEnabled);
            }
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            if (window.gameInstance && window.gameInstance.restart) {
                window.gameInstance.restart();
            }
        }
        
        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            isFullscreen = !!document.fullscreenElement;
        });
        
        document.addEventListener('webkitfullscreenchange', () => {
            isFullscreen = !!document.webkitFullscreenElement;
        });
        
        // Game interface functions
        window.updateScore = function(score) {
            document.getElementById('scoreValue').textContent = score;
        };
        
        window.updateLives = function(lives) {
            document.getElementById('livesValue').textContent = lives;
        };
        
        window.updateLevel = function(level) {
            document.getElementById('levelValue').textContent = level;
        };
        
        window.showGameOver = function(finalScore) {
            document.getElementById('finalScore').textContent = finalScore;
            document.getElementById('gameOverScreen').style.display = 'flex';
        };
        
        window.hideLoading = function() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        };
        
        window.updateLoadingProgress = function(message) {
            document.getElementById('loadingProgress').textContent = message;
        };
        
        // Handle page load
        window.addEventListener('load', () => {
            // Give the game a moment to initialize
            setTimeout(() => {
                if (window.hideLoading) {
                    window.hideLoading();
                }
            }, 2000);
        });
        
        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (window.gameInstance) {
                if (document.hidden) {
                    if (window.gameInstance.pause) window.gameInstance.pause();
                } else {
                    if (window.gameInstance.resume) window.gameInstance.resume();
                }
            }
        });
    </script>
