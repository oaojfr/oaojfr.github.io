<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Modern - Jo√£o</title>
    <meta name="description" content="Jeu Breakout moderne avec effets visuels et power-ups">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß±</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-orange: #ff6600;
            --neon-purple: #9933ff;
            --neon-yellow: #ffff00;
            --neon-red: #ff0066;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--neon-orange);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-orange);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--neon-orange);
        }

        .game-stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
        }

        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        #gameCanvas {
            border: 3px solid var(--neon-orange);
            border-radius: 15px;
            box-shadow: 
                0 0 30px var(--neon-orange),
                inset 0 0 30px rgba(255, 102, 0, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-purple), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-orange)); }
            to { filter: drop-shadow(0 0 20px var(--neon-purple)); }
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-orange);
            color: var(--neon-orange);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }

        .btn-neon:hover {
            color: var(--dark-bg);
            background: var(--neon-orange);
            box-shadow: 0 0 30px var(--neon-orange);
            transform: scale(1.05);
        }

        .btn-neon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .btn-neon:hover:before {
            left: 100%;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid var(--neon-orange);
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .pause-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-orange);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-over-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 50px var(--neon-purple);
        }

        .result-text {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-orange);
            color: var(--neon-orange);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: var(--neon-orange);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-orange);
        }

        .powerup-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .powerup-indicator.active {
            opacity: 1;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .game-title { font-size: 1.5rem; }
            .game-stats { font-size: 1rem; gap: 20px; }
            .menu-title { font-size: 2.5rem; }
            .btn-neon { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <a href="../../games.html" class="back-btn">
        <i class="bi bi-arrow-left"></i>
        <span>Retour</span>
    </a>

    <div class="powerup-indicator" id="powerupIndicator">
        <i class="bi bi-lightning"></i>
        <span id="powerupText">POWER-UP ACTIF!</span>
    </div>

    <div class="game-header">
        <div class="game-title">BREAKOUT</div>
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="scoreValue">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">NIVEAU</div>
                <div class="stat-value" id="levelValue">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">VIES</div>
                <div class="stat-value" id="livesValue">3</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">BRIQUES</div>
                <div class="stat-value" id="bricksValue">0</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Menu Principal -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-title">BREAKOUT</div>
            <div>
                <button class="btn-neon" onclick="startGame()">
                    <i class="bi bi-play-fill"></i> JOUER
                </button>
                <button class="btn-neon" onclick="showInstructions()">
                    <i class="bi bi-question-circle"></i> INSTRUCTIONS
                </button>
            </div>
        </div>

        <!-- Pause -->
        <div class="pause-overlay" id="pauseOverlay">
            <div class="pause-content">
                <h2 style="color: var(--neon-orange); margin-bottom: 20px;">PAUSE</h2>
                <button class="btn-neon" onclick="resumeGame()">REPRENDRE</button>
            </div>
        </div>

        <!-- Game Over -->
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-content">
                <div class="result-text" id="resultText">GAME OVER!</div>
                <p style="font-size: 1.2rem; margin-bottom: 30px; color: var(--neon-orange);" id="finalStatsText"></p>
                <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                    <button class="btn-neon" onclick="restartGame()">REJOUER</button>
                    <button class="btn-neon" onclick="showMenu()">MENU</button>
                </div>
            </div>
        </div>

        <div class="controls-info">
            <strong>Contr√¥les:</strong> Souris pour d√©placer la raquette | ESPACE: Pause | Collectez les power-ups!
        </div>
    </div>

    <script src="breakout.js"></script>
</body>
</html>
