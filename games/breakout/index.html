<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Modern - João</title>
    <meta name="description" content="Jeu Breakout moderne avec effets visuels et power-ups">
    <meta name="keywords" content="breakout, jeu arcade, briques, power-ups, javascript">
    <meta name="author" content="João">
    <meta name="robots" content="index, follow">
    <meta name="language" content="fr">
    
    <!-- Alternate language versions -->
    <link rel="alternate" href="../../games/breakout/index.html" hreflang="fr">
    <link rel="alternate" href="../../games/breakout/index.html" hreflang="en">
    <link rel="alternate" href="../../games/breakout/index.html" hreflang="pt">
    <link rel="alternate" href="../../games/breakout/index.html" hreflang="x-default">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧱</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-orange: #ff6600;
            --neon-purple: #9933ff;
            --neon-yellow: #ffff00;
            --neon-red: #ff0066;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--neon-orange);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-orange);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--neon-orange);
        }

        .game-stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
        }

        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        #gameCanvas {
            border: 3px solid var(--neon-orange);
            border-radius: 15px;
            box-shadow: 
                0 0 30px var(--neon-orange),
                inset 0 0 30px rgba(255, 102, 0, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-purple), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-orange)); }
            to { filter: drop-shadow(0 0 20px var(--neon-purple)); }
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-orange);
            color: var(--neon-orange);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }

        .btn-neon:hover {
            color: var(--dark-bg);
            background: var(--neon-orange);
            box-shadow: 0 0 30px var(--neon-orange);
            transform: scale(1.05);
        }

        .btn-neon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .btn-neon:hover:before {
            left: 100%;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid var(--neon-orange);
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .pause-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-orange);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-over-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 50px var(--neon-purple);
        }

        .result-text {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-orange);
            color: var(--neon-orange);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: var(--neon-orange);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-orange);
        }

        .powerup-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .powerup-indicator.active {
            opacity: 1;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .game-title { font-size: 1.5rem; }
            .game-stats { font-size: 1rem; gap: 20px; }
            .menu-title { font-size: 2.5rem; }
            .btn-neon { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-brand d-flex align-items-center">
                    <a href="../../index.html" class="text-decoration-none me-3" title="Retour à l'accueil">
                        <i class="bi bi-house-fill fs-4"></i>
                    </a>
                    <span data-translate="game.title">🧱 Breakout Moderne</span>
                </div>
                
                <!-- Language Selector -->
                <div class="dropdown me-3">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('fr')">Français</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('pt')">Português</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Game Info -->
        <div class="game-info text-center p-3">
            <h1 class="game-title mb-2" data-translate="game.title">🧱 Breakout Moderne</h1>
            <p class="game-description" data-translate="game.description">Cassez toutes les briques pour gagner ! Collectez les power-ups pour des bonus spéciaux.</p>
            <div class="controls-info mb-3">
                <small data-translate="game.controls">Utilisez votre souris pour déplacer la raquette ou les touches ← → ou A D</small>
            </div>
            <div class="score-display mb-2">
                <span data-translate="game.score">Score: </span><span id="score">0</span> | 
                <span data-translate="game.lives">Vies: </span><span id="lives">3</span> | 
                <span data-translate="game.level">Niveau: </span><span id="level">1</span>
            </div>
            <button id="startButton" class="btn btn-neon me-2" data-translate="game.start">Démarrer</button>
            <button id="pauseButton" class="btn btn-neon" data-translate="game.pause">Pause</button>
        </div>

        <!-- Game Canvas -->
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Translations -->
    <script>
        const translations = {
            fr: {
                'game.title': '🧱 Breakout Moderne',
                'game.description': 'Cassez toutes les briques pour gagner ! Collectez les power-ups pour des bonus spéciaux.',
                'game.controls': 'Utilisez votre souris pour déplacer la raquette ou les touches ← → ou A D',
                'game.score': 'Score: ',
                'game.lives': 'Vies: ',
                'game.level': 'Niveau: ',
                'game.start': 'Démarrer',
                'game.pause': 'Pause',
                'game.resume': 'Reprendre',
                'game.restart': 'Redémarrer',
                'game.gameover': 'Jeu Terminé !',
                'game.victory': 'Victoire !',
                'game.finalScore': 'Score final: ',
                'game.powerups.title': 'Power-ups disponibles:',
                'game.powerups.wider': 'Raquette Plus Large',
                'game.powerups.faster': 'Balle Plus Rapide',
                'game.powerups.multiball': 'Multi-Balle',
                'game.powerups.points': 'Points Bonus'
            },
            en: {
                'game.title': '🧱 Modern Breakout',
                'game.description': 'Break all the bricks to win! Collect power-ups for special bonuses.',
                'game.controls': 'Use your mouse to move the paddle or ← → or A D keys',
                'game.score': 'Score: ',
                'game.lives': 'Lives: ',
                'game.level': 'Level: ',
                'game.start': 'Start',
                'game.pause': 'Pause',
                'game.resume': 'Resume',
                'game.restart': 'Restart',
                'game.gameover': 'Game Over!',
                'game.victory': 'Victory!',
                'game.finalScore': 'Final score: ',
                'game.powerups.title': 'Available power-ups:',
                'game.powerups.wider': 'Wider Paddle',
                'game.powerups.faster': 'Faster Ball',
                'game.powerups.multiball': 'Multi-Ball',
                'game.powerups.points': 'Bonus Points'
            },
            pt: {
                'game.title': '🧱 Breakout Moderno',
                'game.description': 'Quebre todos os tijolos para ganhar! Colete power-ups para bônus especiais.',
                'game.controls': 'Use o mouse para mover a raquete ou as teclas ← → ou A D',
                'game.score': 'Pontuação: ',
                'game.lives': 'Vidas: ',
                'game.level': 'Nível: ',
                'game.start': 'Iniciar',
                'game.pause': 'Pausar',
                'game.resume': 'Continuar',
                'game.restart': 'Reiniciar',
                'game.gameover': 'Fim de Jogo!',
                'game.victory': 'Vitória!',
                'game.finalScore': 'Pontuação final: ',
                'game.powerups.title': 'Power-ups disponíveis:',
                'game.powerups.wider': 'Raquete Mais Larga',
                'game.powerups.faster': 'Bola Mais Rápida',
                'game.powerups.multiball': 'Multi-Bola',
                'game.powerups.points': 'Pontos Bônus'
            }
        };

        let currentLanguage = localStorage.getItem('language') || 'fr';

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguage();
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
            
            // Update document language
            document.documentElement.lang = currentLanguage;
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
        });
    </script>
    
    <!-- Game Script -->
    <script src="breakout.js"></script>
</body>
</html>
