<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Modern - Jo√£o</title>
    <meta name="description" content="Jeu Pong moderne avec IA avanc√©e et mode multijoueur">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèì</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--neon-blue);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        .score-display {
            display: flex;
            gap: 40px;
            font-size: 3rem;
            font-weight: 700;
        }

        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .player-name {
            font-size: 1rem;
            opacity: 0.8;
        }

        .score-number {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
        }

        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        #gameCanvas {
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 
                0 0 20px var(--neon-blue),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-blue)); }
            to { filter: drop-shadow(0 0 20px var(--neon-pink)); }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-neon:hover {
            color: var(--dark-bg);
            background: var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
            transform: scale(1.05);
        }

        .btn-neon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .btn-neon:hover:before {
            left: 100%;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .pause-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-over-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 50px var(--neon-green);
        }

        .winner-text {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @media (max-width: 768px) {
            .game-title { font-size: 1.5rem; }
            .score-display { font-size: 2rem; gap: 20px; }
            .menu-title { font-size: 2.5rem; }
            .btn-neon { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <a href="../../games.html" class="back-btn">
        <i class="bi bi-arrow-left"></i>
        <span>Retour</span>
    </a>

    <div class="game-header">
        <div class="game-title">PONG MODERN</div>
        <div class="score-display">
            <div class="player-score">
                <div class="player-name" id="player1Name">JOUEUR 1</div>
                <div class="score-number" id="player1Score">0</div>
            </div>
            <div style="color: var(--neon-pink); font-size: 2rem;">:</div>
            <div class="player-score">
                <div class="player-name" id="player2Name">JOUEUR 2</div>
                <div class="score-number" id="player2Score">0</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <!-- Menu Principal -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-title">PONG</div>
            <div class="menu-buttons">
                <button class="btn-neon" onclick="startGame('ai')">
                    <i class="bi bi-robot"></i> 1 JOUEUR (vs IA)
                </button>
                <button class="btn-neon" onclick="startGame('human')">
                    <i class="bi bi-people"></i> 2 JOUEURS
                </button>
            </div>
        </div>

        <!-- Pause -->
        <div class="pause-overlay" id="pauseOverlay">
            <div class="pause-content">
                <h2 style="color: var(--neon-blue); margin-bottom: 20px;">PAUSE</h2>
                <button class="btn-neon" onclick="resumeGame()">REPRENDRE</button>
            </div>
        </div>

        <!-- Game Over -->
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-content">
                <div class="winner-text" id="winnerText">VICTOIRE!</div>
                <p style="font-size: 1.2rem; margin-bottom: 30px; color: var(--neon-blue);" id="finalScoreText"></p>
                <div style="display: flex; gap: 20px; justify-content: center;">
                    <button class="btn-neon" onclick="restartGame()">REJOUER</button>
                    <button class="btn-neon" onclick="showMenu()">MENU</button>
                </div>
            </div>
        </div>

        <div class="controls-info">
            <strong>Contr√¥les:</strong> JOUEUR 1: W/S ou ‚Üë/‚Üì | JOUEUR 2: O/L | ESPACE: Pause
        </div>
    </div>

    <script src="pong.js"></script>
</body>
</html>
