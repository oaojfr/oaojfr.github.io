<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Pong Cyberpunk - Jo√£o</title>
    <meta name="description" content="Jeu Pong moderne avec style cyberpunk et IA avanc√©e">
    <meta name="keywords" content="pong, jeu r√©tro, cyberpunk, neon, javascript">
    <meta name="author" content="Jo√£o">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèì</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #8b00ff;
            --neon-orange: #ff6600;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0f;
            --space-blue: #000033;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --bg-color: #121212;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--dark-bg), var(--space-blue));
            color: var(--neon-cyan);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        #gameCanvas {
            border: 3px solid var(--neon-cyan);
            border-radius: 15px;
            box-shadow: 
                0 0 30px var(--neon-cyan),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .game-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-cyan);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .game-stats {
            display: flex;
            gap: 30px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            color: var(--neon-orange);
        }

        .stat-value {
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
            font-size: 2rem;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-cyan)); }
            to { filter: drop-shadow(0 0 20px var(--neon-purple)); }
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }

        .btn-neon:hover {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: scale(1.05);
        }

        .btn-neon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .btn-neon:hover:before {
            left: 100%;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid var(--neon-cyan);
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .pause-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-cyan);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-over-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--neon-yellow);
            box-shadow: 0 0 50px var(--neon-yellow);
        }

        .winner-text {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-yellow), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title { font-size: 1.5rem; }
            .game-stats { font-size: 1.2rem; gap: 20px; }
            .menu-title { font-size: 2.5rem; }
            .btn-neon { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <a href="../../games.html" class="back-button">
        <i class="bi bi-arrow-left"></i> Retour
    </a>

    <div class="game-header">
        <div class="game-title">üèì PONG CYBERPUNK</div>
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label" id="player1Name">JOUEUR 1</div>
                <div class="stat-value" id="player1Score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label" id="player2Name">JOUEUR 2</div>
                <div class="stat-value" id="player2Score">0</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <!-- Menu Principal -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-title">üèì PONG</div>
            <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
                <button class="btn-neon" onclick="startGame('ai')">
                    <i class="bi bi-robot"></i> 1 JOUEUR (vs IA)
                </button>
                <button class="btn-neon" onclick="startGame('human')">
                    <i class="bi bi-people"></i> 2 JOUEURS
                </button>
                <button class="btn-neon" onclick="window.location.href='../../games.html'">
                    <i class="bi bi-arrow-left"></i> RETOUR AUX JEUX
                </button>
            </div>
        </div>

        <!-- Pause -->
        <div class="pause-overlay" id="pauseOverlay">
            <div class="pause-content">
                <h2 style="color: var(--neon-cyan); margin-bottom: 20px;">‚è∏Ô∏è PAUSE</h2>
                <button class="btn-neon" onclick="resumeGame()">REPRENDRE</button>
                <button class="btn-neon" onclick="showMenu()">MENU</button>
            </div>
        </div>

        <!-- Game Over -->
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-content">
                <div class="winner-text" id="winnerText">üèÜ VICTOIRE!</div>
                <p style="font-size: 1.2rem; margin-bottom: 30px; color: var(--neon-cyan);" id="finalScoreText"></p>
                <div style="display: flex; gap: 20px; justify-content: center;">
                    <button class="btn-neon" onclick="restartGame()">REJOUER</button>
                    <button class="btn-neon" onclick="showMenu()">MENU</button>
                </div>
            </div>
        </div>

        <div class="controls-info">
            <strong>üéÆ Contr√¥les:</strong> JOUEUR 1: W/S ou ‚Üë/‚Üì | JOUEUR 2: O/L | ESPACE: Pause | R: Red√©marrer
        </div>
    </div>

    <!-- Game Script -->
    <script src="pong.js"></script>
</body>
</html>
