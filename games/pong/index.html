        }

        .stat-value {

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            display: flex;

        .menu-title {

            background-clip: text;

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-cyan)); }
            to { filter: drop-shadow(0 0 20px var(--neon-purple)); }
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);

            font-size: 1.2rem;
            font-weight: 700;

            text-transform: uppercase;
            letter-spacing: 2px;

        .btn-neon:hover {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: scale(1.05);
        }

        .btn-neon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .btn-neon:hover:before {
            left: 100%;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid var(--neon-cyan);
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;

    <script>
        const translations = {

                'back': 'Retour',

                'player2': 'PLAYER 2',

                'twoPlayers': '2 PLAYERS',
                'backToGames': 'BACK TO GAMES',

                'resume': 'RESUME',
                'menu': 'MENU',
                'victory': 'üèÜ VICTORY!',
                'playAgain': 'PLAY AGAIN',
                'controls': 'Controls',
                'controlsText': 'PLAYER 1: W/S or ‚Üë/‚Üì | PLAYER 2: O/L | SPACE: Pause | R: Restart'
            },
            pt: {
                'back': 'Voltar',
                'player1': 'JOGADOR 1',
                'player2': 'JOGADOR 2',
                'singlePlayer': '1 JOGADOR (vs IA)',
                'twoPlayers': '2 JOGADORES',
                'backToGames': 'VOLTAR AOS JOGOS',
                'pause': 'PAUSAR',

                'victory': 'üèÜ VIT√ìRIA!',
                'playAgain': 'JOGAR NOVAMENTE',

                'controlsText': 'JOGADOR 1: W/S ou ‚Üë/‚Üì | JOGADOR 2: O/L | ESPA√áO: Pausar | R: Reiniciar'
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('game-language', lang);
            document.documentElement.lang = lang;
            
            // Update title and meta
            const titles = {
                'fr': 'Pong Cyberpunk - Jo√£o',
                'en': 'Cyberpunk Pong - Jo√£o',
                'pt': 'Pong Cyberpunk - Jo√£o'
            };
            document.title = titles[lang];
            
            // Apply translations
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Initialize language
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('game-language') || localStorage.getItem('preferred-language') || 'fr';
            changeLanguage(savedLang);
        });
    </script>
