    <script>

            fr: {

                'menu': 'MENU',
                'victory': 'üèÜ VICTOIRE!',

                'controlsText': 'JOUEUR 1: W/S ou ‚Üë/‚Üì | JOUEUR 2: O/L | ESPACE: Pause | R: Red√©marrer'

                'controls': 'Controls',
                'controlsText': 'PLAYER 1: W/S or ‚Üë/‚Üì | PLAYER 2: O/L | SPACE: Pause | R: Restart'
            },
            pt: {
                'back': 'Voltar',
                'nav.games': 'Jogos',
                'player1': 'JOGADOR 1',
                'player2': 'JOGADOR 2',
                'singlePlayer': '1 JOGADOR (vs IA)',
                'twoPlayers': '2 JOGADORES',
                'pause': 'PAUSAR',
                'resume': 'CONTINUAR',
                'menu': 'MENU',
                'victory': 'üèÜ VIT√ìRIA!',
                'playAgain': 'JOGAR NOVAMENTE',
                'controls': 'Controles',
                'controlsText': 'JOGADOR 1: W/S ou ‚Üë/‚Üì | JOGADOR 2: O/L | ESPA√áO: Pausar | R: Reiniciar'
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('game-language', lang);
            document.documentElement.lang = lang;
            
            // Update title and meta
            const titles = {
                'fr': 'Pong Cyberpunk - Jo√£o',
                'en': 'Cyberpunk Pong - Jo√£o',
                'pt': 'Pong Cyberpunk - Jo√£o'
            };
            document.title = titles[lang];
            
            // Apply translations
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Initialize language
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('game-language') || localStorage.getItem('preferred-language') || 'fr';
            changeLanguage(savedLang);
        });
    </script>
