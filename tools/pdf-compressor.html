<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Compressor • Oaoj</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <style>
        .tool-wrapper { max-width: 900px; width: 100%; }
        .tool-card { padding: 2rem; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .tool-actions { display: flex; gap: 1rem; flex-wrap: wrap; }
        .tool-label { display: block; margin-bottom: 0.5rem; color: var(--lightest-purple); font-weight: bold; letter-spacing: 1px; }
        .tool-input, .tool-select, .tool-range { width: 100%; padding: 0.75rem 1rem; border: 2px solid var(--primary-purple); background: var(--bg-dark); color: var(--text-light); font-family: inherit; }
        .preview-box { border: 2px dashed var(--accent-purple); padding: 1rem; text-align: center; min-height: 220px; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 1rem; }
        .tool-link { display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
        .back-link { margin-bottom: 1rem; display: inline-block; color: var(--accent-purple); }
        .quality-row { display: flex; align-items: center; gap: 1rem; }
        .status { color: var(--accent-purple); font-size: 0.9rem; text-align: center; }
        .preset-row { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .preset-btn { border: 2px solid var(--primary-purple); background: transparent; color: var(--lightest-purple); padding: 0.4rem 0.75rem; cursor: pointer; letter-spacing: 1px; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; transition: all 0.2s ease; }
        .preset-btn:hover { background: var(--primary-purple); color: var(--text-dark); }
        .preset-btn.active { background: var(--primary-purple); color: var(--text-dark); }
        @media (max-width: 768px) { .tool-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="tool-wrapper">
            <a class="back-link" href="../index.html">← Retour</a>
            <div class="pixel-border">
                <h1 class="title" style="font-size: 2.5rem;">PDF Compressor</h1>
            </div>

            <div class="pixel-card tool-card" style="margin-top: 2rem;">
                <div class="tool-grid">
                    <div>
                        <label class="tool-label" for="pdfFile">PDF</label>
                        <input class="tool-input" type="file" id="pdfFile" accept="application/pdf" />

                        <div style="margin-top: 1rem;">
                            <label class="tool-label">Pré‑settings</label>
                            <div class="preset-row">
                                <button class="preset-btn active" data-preset="lossless">Sans perte</button>
                                <button class="preset-btn" data-preset="balanced">Qualité</button>
                                <button class="preset-btn" data-preset="compact">Compact</button>
                                <button class="preset-btn" data-preset="max">Max</button>
                                <button class="preset-btn" data-preset="ultra">Ultra</button>
                            </div>
                        </div>

                        <div class="tool-actions" style="margin-top: 1.5rem;">
                            <button class="tool-btn" id="compressBtn">Compresser</button>
                            <a class="tool-btn tool-link" id="downloadBtn" href="#" download> Télécharger</a>
                        </div>
                    </div>

                    <div>
                        <label class="tool-label">Statut</label>
                        <div class="preview-box">
                            <div class="status" id="statusText">Charge un PDF pour démarrer</div>
                            <div id="metaText" class="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="pdf-compressor.js"></script>
</body>
</html>
