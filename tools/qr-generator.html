<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator • Oaoj</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <style>
        .tool-wrapper { max-width: 900px; width: 100%; }
        .tool-card { padding: 2rem; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .tool-label { display: block; margin-bottom: 0.5rem; color: var(--lightest-purple); font-weight: bold; letter-spacing: 1px; }
        .tool-input, .tool-select { width: 100%; padding: 0.75rem 1rem; border: 2px solid var(--primary-purple); background: var(--bg-dark); color: var(--text-light); font-family: inherit; }
        .preview-box { border: 2px dashed var(--accent-purple); padding: 1rem; text-align: center; min-height: 220px; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 1rem; }
        .back-link { margin-bottom: 1rem; display: inline-block; color: var(--accent-purple); }
        .tool-actions { display: flex; gap: 1rem; flex-wrap: wrap; }
        .tool-link { display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
        @media (max-width: 768px) { .tool-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="tool-wrapper">
            <a class="back-link" href="../index.html">← Retour</a>
            <div class="pixel-border">
                <h1 class="title" style="font-size: 2.5rem;">QR Code Generator</h1>
            </div>

            <div class="pixel-card tool-card" style="margin-top: 2rem;">
                <div class="tool-grid">
                    <div>
                        <label class="tool-label" for="qrText">Texte ou URL</label>
                        <textarea id="qrText" class="tool-input" rows="6" placeholder="https://oaoj.com"></textarea>

                        <div style="margin-top: 1rem;">
                            <label class="tool-label" for="qrSize">Taille</label>
                            <select id="qrSize" class="tool-select">
                                <option value="160">160 px</option>
                                <option value="220" selected>220 px</option>
                                <option value="280">280 px</option>
                                <option value="360">360 px</option>
                            </select>
                        </div>

                        <div class="tool-actions" style="margin-top: 1.5rem;">
                            <button class="tool-btn" id="generateBtn">Générer</button>
                            <a class="tool-btn tool-link" id="downloadBtn" href="#" download> Télécharger</a>
                        </div>
                    </div>

                    <div>
                        <label class="tool-label">Aperçu</label>
                        <div class="preview-box">
                            <div id="qrcode"></div>
                            <small id="qrHint" style="color: var(--accent-purple);">Saisis un texte puis génère</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="qr-generator.js"></script>
</body>
</html>
